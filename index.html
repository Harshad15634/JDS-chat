<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Animated background -->
        <div class="bg-gradient"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-card">
                <div class="logo-container">
                    <div class="logo">JDS</div>
                    <div class="logo-tagline">Connect â€¢ Chat â€¢ Create</div>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                        <div class="input-line"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                        <div class="input-line"></div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-bg"></div>
                    </button>
                    
                    <div class="error-message" id="errorMessage">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <span>Invalid credentials</span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chatInterface">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="app-title">JDS</div>
                    <div class="status-indicator" id="connectionStatus">
                        <div class="status-dot"></div>
                        <span>Connected</span>
                    </div>
                </div>
                
                <div class="online-section">
                    <div class="section-title">
                        <span>Online</span>
                        <div class="user-count" id="userCount">0</div>
                    </div>
                    <div class="online-users" id="onlineUsers"></div>
                </div>
                
                <div class="sidebar-footer">
                    <button class="logout-btn" id="logoutBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        <span>Sign Out</span>
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <div class="chat-title">General</div>
                    <div class="chat-actions">
                        <button class="action-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="chatMessages">
                    <div class="welcome-message">
                        <div class="welcome-icon">ðŸ’¬</div>
                        <h3>Welcome to JDS</h3>
                        <p>Start a conversation with your team</p>
                    </div>
                </div>
                
                <div class="message-input-container">
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="typing-text">Someone is typing...</span>
                    </div>
                    
                    <div class="message-input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            maxlength="500"
                            autocomplete="off"
                        >
                        <button class="send-btn" id="sendBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Hoi  Main JavaScript -->
     
    <script src="index.js"></script>
</body>
</html>
